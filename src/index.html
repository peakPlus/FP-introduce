<script>
var partial = function (fn) {
    var args = [].slice.call(arguments, 1)
    return function () {
        var _args = [].slice.call(arguments)
        for (let i = 0, arg = 0; i < args.length && arg < _args.length; i++) {
            if (args[i] === undefined) {
                args[i] = _args[arg++]
            }
        }
        return fn.apply(null, args)
    }
}
let fn = partial(setTimeout, undefined, 3000)
fn(() => console.log(123))
// 3秒后输出：123
</script>
